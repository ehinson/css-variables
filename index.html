<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Demo of <span class="highlight">CSS Variables</span></h2>
  <div class="controls">
     <label for="spacing">Spacing</label>
     <input type="range" name="spacing" min="10" max="200" data-sizing="px">

     <label for="blur">Blur</label>
     <input type="range" name="blur" min="0" max="25" data-sizing="px">

     <label for="base">Base Color</label>
     <input type="color" name="base" value="#ff0000">
  </div>
  <div class="image-wrapper">
    <img src="images/wedding-scott-webb.jpg" alt="image of bride and groom in a field">
  </div>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
